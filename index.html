<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="random-card.js"></script>
	<script type="text/javascript" src="deal-cards.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<title>Hello world!</title>
	<h1>Naive Black Jack</h1>
</head>

<body>
	<div id="wrapper">
		<div>
			<p id="deckInitiate">This deck have 52 cards exclude joker and JOKER</p>
			<script type="text/javascript">
				shuffleDeck('deckInitiate');
			</script>
			<button type="button" onclick="document.getElementById('deckInitiate').innerHTML = beautify(bjDeck)">Reveal~!</button>
			<button type="button" onclick="document.getElementById('deckInitiate').innerHTML = 'JOKER'">Hide~!</button>
		</div>
		<div class="dpBox">
			<div id="dBox">
				<div class="upbox">
					<h3>Dealer's Hand</h3>
					<p id='dealer0' class="pfloat pini">dealer<img class='card' src="back.png"></p>
					<button type="button" onclick="deal()">
						Deal!</button>
				</div>
				<div class="downbox">
					<p id="d9" class="pfloat"></p>
					<p id="d8" class="pfloat"></p>
					<p id="d7" class="pfloat"></p>
					<p id="d6" class="pfloat"></p>
					<p id="d5" class="pfloat"></p>
					<p id="d4" class="pfloat"></p>
					<p id="d3" class="pfloat"></p>
					<p id="d2" class="pfloat"></p>
					<p id="d1" class="pfloat"></p>
					<p id="d0" class="pfloat"></p>
					<p id='dealersValue'>Dealer's value</p>

				</div>
			</div>
			<div id="pBox">
				<div class="upbox">
					<h3>Player's Hand</h3>
					<p id="player0" class="pfloat pini">player<img class='card' src="back.png"></p>
					<p id="player1" class="pfloat pini">player<img class='card' src="back.png"></p>
					<button type="button" onclick="hit()">
						Hit me</button>
					<button type="button" onclick="stay()">
						Stay</button>
				</div>
				<div class="downbox">
					<p id="p9" class="pfloat"></p>
					<p id="p8" class="pfloat"></p>
					<p id="p7" class="pfloat"></p>
					<p id="p6" class="pfloat"></p>
					<p id="p5" class="pfloat"></p>
					<p id="p4" class="pfloat"></p>
					<p id="p3" class="pfloat"></p>
					<p id="p2" class="pfloat"></p>
					<p id="p1" class="pfloat"></p>
					<p id="p0" class="pfloat"></p>
					<p id="playersValue">player's value</p>
				</div>
			</div>
		</div>
		<div id="rBox">
			<p id="result">Result</p>
			<p id="dResult">DEALER</p>
			<p id="pResult">PLAYER</p>
			<a href=".">Shuffle~!</a>
		</div>
	</div>
</body>
<footer>Hint: Click Reveal to see the deck and what is the next card. @2020 Maurice</footer>

</html>
